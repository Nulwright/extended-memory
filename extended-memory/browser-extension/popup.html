<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }
        .status.active {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.inactive {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .stats {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .small-text {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>ðŸ§  ESM Auto-Capture</h3>
    </div>
    
    <div id="status" class="status">
        Checking connection...
    </div>
    
    <div id="stats" class="stats">
        <div><strong>Today:</strong> <span id="todayCount">-</span> conversations</div>
        <div><strong>Total:</strong> <span id="totalCount">-</span> memories</div>
        <div><strong>Site:</strong> <span id="currentSite">-</span></div>
    </div>
    
    <button id="toggleCapture">Toggle Capture</button>
    <button id="openESM">Open ESM Dashboard</button>
    <button id="testConnection">Test Connection</button>
    
    <div class="small-text">
        Automatically captures conversations from Claude, ChatGPT, Bard, and more.
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
